    <script>
        $(window).resize(function(){
            var winWidth = $(window).width();
            var boxWidth = $('.thum-pad').width();
            var boxWidthUx = $('.thum-mob-ux').width();
            var boxWidthBx = $('.thum-mob-bx').width();
            var boxWidthMo = $('.thum-mob-mo').width();
            var boxWidthMu = $('.thum-mob-mu').width();

            if(winWidth <= 1320){
                $('.thum-pad').height(boxWidth*1);
            }

            if(winWidth <= 768){
                $('.thum-mob-ux').height(boxWidthUx*1);
                $('.thum-mob-bx').height(boxWidthBx*1);
                $('.thum-mob-mo').height(boxWidthMo*1);
                $('.thum-mob-mu').height(boxWidthMu*1);
            }
        });

        $(document).ready(function(){
                
            $('.bar').animate({left:'0px',opacity:1},700,'easeInOutBack');
            $('.mob-nav-con').hide();
            $('#wux').hide();
            $('#wux1').hide();
            $('#wux2').hide();
            $('#wbx').hide();
            $('#wbx2').hide();
            $('#wmo').hide();
            $('#wmo2').hide();
            $('#wmu').hide();
            
            
            
            $('#wux').show(600,'easeOutExpo');
            $('#wux1').show(300,'easeOutExpo');
            $('#wux2').show(500,'easeOutExpo');
            $('#wbx').show(200,'easeOutExpo');
            $('#wbx2').show(500,'easeOutExpo');
            $('#wmo').show(700,'easeOutExpo');
            $('#wmo2').show(200,'easeOutExpo');
            $('#wmu').show(500,'easeOutExpo');
            

            $('#nav-all').click(function(){
                
                $('.bar').stop().animate({left:'0px'},100,'easeOutExpo');
                $('#nav-all').stop().animate({opacity: 100},100,'easeOutExpo');
                $('#nav-ux').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-bx').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mot').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mus').stop().animate({opacity: '20%'},100,'easeOutExpo');

                // 썸네일 재노출 데스크톱
                $('.thum-group').stop().show(300,'easeOutExpo');
                $('.thum-group').stop().animate({width: '660px'},300,'easeOutExpo');
                $('#wux').stop().show(300,'easeOutExpo');
                $('#wux1').stop().show(300,'easeOutExpo');
                $('#wux2').stop().show(300,'easeOutExpo');
                $('#wbx').stop().animate({width: '290px',height: '290px'},300,'easeOutExpo');
                $('#wbx').show(300,'easeOutExpo');
                $('#wbx2').stop().animate({width: '290px',height: '290px'},300,'easeOutExpo');
                $('#wbx2').show(300,'easeOutExpo');
                $('#wmo').stop().show(300,'easeOutExpo');
                $('#wmo2').stop().show(300,'easeOutExpo');
                $('#wmu').stop().animate({width: '400px',height: '400px'},300,'easeOutExpo');
                $('#wmu').show(300,'easeOutExpo');
                $('#end-title').stop().show(300,'easeOutExpo');

                // 썸네일 재노출 패드
                $('#wagglez').stop().show(300,'easeOutExpo');

            });
            
            $('#nav-ux').click(function(){
                // 네비
                $('.bar').stop().animate({left:'130px'},100,'easeOutExpo');
                $('#nav-ux').stop().animate({opacity: '100%'},100,'easeOutExpo');
                $('#nav-all').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-bx').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mot').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mus').stop().animate({opacity: '20%'},100,'easeOutExpo');                
                // 썸네일 사라짐
                $('#wbx').hide();
                $('#wbx2').hide();
                $('#wmo').hide(300,'easeOutExpo');
                $('#wmo2').hide(300,'easeOutExpo');
                $('#wmu').hide(300,'easeOutExpo');

                // 썸네일 재노출
                $('.thum-group').stop().show();
                $('.thum-group').stop().animate({width: '660px'},300,'easeOutExpo');
                $('#wux').show(300,'easeOutExpo');
                $('#wux1').show(500,'easeOutExpo');
                $('#wux2').show(500,'easeOutExpo');
                $('.thum-group').show(300,'easeOutExpo');
            });

            $('#nav-bx').click(function(){                       
                //네비
                $('.bar').stop().animate({left:'260px'},100,'easeOutExpo');
                $('#nav-bx').stop().animate({opacity: '100%'},100,'easeOutExpo');
                $('#nav-all').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-ux').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mot').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mus').stop().animate({opacity: '20%'},100,'easeOutExpo');

                
                
                // 썸네일 사라짐
                $('#wux').hide(300,'easeOutExpo');
                $('#wux1').hide(300,'easeOutExpo');
                $('#wux2').hide(300,'easeOutExpo');
                $('#wmo').hide(300,'easeOutExpo');
                $('#wmo2').hide(300,'easeOutExpo');
                $('#wmu').hide(300,'easeOutExpo');
                $('#end-title').hide(300,'easeOutExpo');

                // 썸네일 재노출
                $('.thum-group').show(300,'easeOutExpo');
                $('.thum-group').stop().animate({width: '100%'},300,'easeOutExpo');
                $('#wbx').show(300,'easeOutExpo');
                $('#wbx2').show(300,'easeOutExpo');
                $('#wbx').stop().animate({width: '400px', height: '400px'},300,'easeOutExpo');
                $('#wbx2').stop().animate({width: '400px', height: '400px'},300,'easeOutExpo');
            
                
            });

            $('#nav-mot').click(function(){

                $('.thum-group').stop().animate({width: '660px'},300,'easeOutExpo');
                $('.thum-group').hide();
                
                //네비
                $('#wmu').hide().animate({width: '400px',height: '400px'},100,'easeOutExpo');
                $('.bar').stop().animate({left:'390px'},100,'easeOutExpo');
                $('#nav-mot').stop().animate({opacity: '100%'},100,'easeOutExpo');
                $('#nav-all').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-bx').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-ux').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mus').stop().animate({opacity: '20%'},100,'easeOutExpo');

                // 썸네일 재노출
                $('#wmo').show(300,'easeOutExpo');
                $('#wmo2').show(500,'easeOutExpo');
                
                // 썸네일 사라짐
                
                $('#wux').hide(300,'easeOutExpo');
                $('#wux1').hide(300,'easeOutExpo');
                $('#wux2').hide(300,'easeOutExpo');
                $('#wbx').hide(300,'easeOutExpo');
                $('#wbx2').hide(300,'easeOutExpo');
                $('#end-title').hide(300,'easeOutExpo');
            });

            $('#nav-mus').click(function(){

                //네비
                $('.bar').stop().animate({left:'520px'},100,'easeOutExpo');
                $('#nav-mus').stop().animate({opacity: '100%'},100,'easeOutExpo');
                $('#nav-all').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-bx').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-mot').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#nav-ux').stop().animate({opacity: '20%'},100,'easeOutExpo');

                // 썸네일 재노출
                $('#nav-ux').stop().animate({opacity: '20%'},100,'easeOutExpo');
                $('#wmu').stop().animate({width: '400px', height: '400px'},300,'easeOutExpo');
                
                // 썸네일 사라짐
                $('#wux').hide(300,'easeOutExpo');
                $('#wux1').hide(300,'easeOutExpo');
                $('#wux2').hide(300,'easeOutExpo');
                $('#wbx').hide(300,'easeOutExpo');
                $('#wbx2').hide(300,'easeOutExpo');
                $('.thum-group').hide(300,'easeOutExpo');
                $('#wmo').hide(300,'easeOutExpo');
                $('#wmo2').hide(300,'easeOutExpo');
                $('#end-title').hide(300,'easeOutExpo');
            });

            $('.mobile-icon').click(function(){
                $('.mob-nav-con').show();
                $('.mob-nav-con').delay(10).animate({opacity:'100%'},300,'easeOutExpo');
            });

            $('.mobile-icon-close').click(function(){
                $('.mob-nav-con').stop().animate({opacity:'0%'},300,'easeOutExpo');
                $('.mob-nav-con').hide();
                
            });
        });
            
    </script>
